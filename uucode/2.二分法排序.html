<script>
    function bsearch(A,x){
        let l = 0,
            r = A.length - 1,
            guess //猜测位置

        while (l <= r) {
            guess = Math.floor( (l+r)/2)
            //循环不变式
            //guess等于l,r中间位置
            //l:查找范围左,r:查找范围右
            if(A[guess]=== x) return guess
            else if(A[guess] > x) r= guess-1
            else l = guess + 1
            
        }
        return -1
    }
    const A = [3,4,22,25,33,45,47,57,66,71,78]
    console.log(bsearch(A,88))
    console.log(bsearch(A,66))
    console.log(bsearch(A,22))
</script>
